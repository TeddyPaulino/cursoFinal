<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Tasa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <div class="logo_user contenedor">
            <h1 class="nombre_logo">ExpressExchanger</h1>    
            <h2 class="nombre_usuario">Teddy Paulino</h2>
            <i class="fa-regular fa-user icono"></i>     
        </div>
    </div>
    <section class="seccion">
        <form action="" class="formulario" id="formularioTasa">
            <fieldset>
                <legend>Registrar Tasa</legend>
                <div class="contenedor_campo">           
                    <div class="campo">
                        <label for="selectTasa">Moneda</label>
                        <select class=" input select_moneda"
                            name="selectTasa"
                            id="selectTasa"
                        >
                            <option value="">Tipo Moneda</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="tasaCompra">Compra</label>
                        <input class="input"type="number" placeholder="Compra"
                        name="tasaCompra" 
                        id="tasaCompra"   
                    >
                    </div>
                    <div class="campo">
                        <label for="tasaVenta">Venta</label>
                        <input class="input"type="number" 
                        placeholder="Venta"
                        name="tasaVenta"
                        id="tasaVenta"
                    >
                    </div>
                    <div>
                        <input class="boton" type="submit" value="Registrar">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
    <script src="js/tasa.js" type="module"></script>
    <script src="js/sweetalert2.js"></script>
</body>
</html>
