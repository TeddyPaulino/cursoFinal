<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <div class="logo_user contenedor">
            <h1 class="nombre_logo">ExpressExchanger</h1>    
            <h2 class="nombre_usuario">Teddy Paulino</h2>
            <i class="fa-regular fa-user icono"></i>     
        </div>
    </div>
    <section class="seccion">
        <form action="" class="formulario" id="formularioCliente">
            <fieldset>
                <legend>Nuevo Cliente</legend>
                <div class="contenedor_campo">           
                    <div class="campo">
                        <label for="Nombre">Nombre</label>
                        <input class="input"type="text" placeholder="Nombre" id="nombrecliente">
                    </div>
                    <div class="campo">
                        <label for="">Apellido</label>
                        <input class="input"type="text" placeholder="Apellido" id="apellidoCliente">
                    </div>
                    <div class="campo">
                        <label for="">Dirección</label>
                        <input class="input"type="text" placeholder="Dirección" id="direccionCliente">
                    </div>
                    <div class="campo">
                        <label for="">Telefono</label>
                        <input class="input"type="tel" placeholder="Telefono" id="telefonoCliente">
                    </div>
                    <div class="campo">
                        <label for="">Tipo Documento</label>
                        <select class=" input select_moneda" id="tipoDocumentCliente">
                            <option selected disabled value = "">Tipo Dcumento</option>
                            <option value="1">Cedula</option>
                            <option value="">Pasaporte</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="">Cedula</label>
                        <input class="input"type="number" placeholder="Cedular" id="cedulaCliente">
                    </div>   
                    <div class="campo">
                        <label for="">Email</label>
                        <input class="input"type="email" placeholder="Correo Electronico" id="emailCliente">
                    </div>
                    <div>
                        <input class="boton" type="submit" value="Registrar">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>

    <script src="js/cliente.js" type="module"></script>
</body>
</html>
