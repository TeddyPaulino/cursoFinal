<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Y Compra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <div class="logo_user contenedor">
            <h1 class="nombre_logo">ExpressExchanger</h1>    
            <h2 class="nombre_usuario">Teddy Paulino</h2>
            <i class="fa-regular fa-user icono"></i>     
        </div>
    </div>
    <section class="seccion">
        <form action="" class="formulario">
            <fieldset>
                <legend>Nuevo Registro</legend>
                <div class="contenedor_campo">
                    <div class="campo">
                        <label for="">Transacción</label>  
                        <select class="input" id="">
                            <option value>Seleccione Opción</option>
                            <option value="">Compra</option>
                            <option value="">Venta</option>
                        </select>
                    </div>             
                    <div class="campo">
                        <label for="">Monto Recibido</label>
                        <input class="input"type="number" placeholder="Monto Recibido">
                    </div>
                    <div class="campo">
                        <label for="">Moneda</label>
                        <select class=" input select_moneda">
                            <option value="">Tipo Moneda</option>
                            <option value="">Pesos</option>
                            <option value="">Dolares</option>
                            <option value="">Euros</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="">Tasa</label>
                        <input class="input"type="number" placeholder="Tasa">
                    </div>
                    <div class="campo">
                        <label for="">Comisión</label>
                        <input class="input"type="number" placeholder="Comisión">
                    </div>
                    <div class="campo">
                        <label for="">Total Comisión</label>
                        <input class="input"type="number" placeholder="Total Comisión">
                    </div>
                    <div class="campo">
                        <label for="">Monto Entregar</label>
                        <input class="input"type="number" placeholder="Monto Entregar">
                    </div>   
                    <div class="campo">
                        <label for="">Cédula</label>
                        <input class="input"type="number" placeholder="Cédula">
                    </div>
                    <div class="campo">
                        <label for="">Nombre</label>
                        <input class="input"type="text" placeholder="Nombre Completo">
                    </div>
                    <div>
                        <input class="boton" type="submit" value="Registrar">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
