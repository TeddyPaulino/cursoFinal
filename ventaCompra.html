<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Y Compra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <div class="logo_user contenedor">
            <h1 class="nombre_logo">ExpressExchanger</h1>    
            <h2 class="nombre_usuario">Usuario</h2>
            <i class="fa-regular fa-user icono"></i>     
        </div>
    </div>
    <section class="seccion">
        <form action="" class="formulario">
            <fieldset>
                <legend>Nuevo Registro</legend>
                <div class="contenedor_campo">
                    <div class="campo">
                        <label for="tipoTransaccion">Transacción</label>  
                            <select class="input"                   
                                id="tipoTransaccion"
                                name="tipoTransaccion" 
                            >
                            <option value>Seleccione Opción</option>
                        </select>
                    </div>             
                    <div class="campo">
                        <label for="">montoRecibido</label>
                        <input class="input"
                        type="number" 
                        placeholder="Monto Recibido"
                        name="montoRecibido"
                        id="montoRecibido"
                        
                    >
                    </div>
                    <div class="campo">
                        <label for="tipoMoneda">Moneda</label>
                            <select class=" input select_moneda"    name="tipoMoneda" 
                            id="tipoMoneda" 
                            >
                            
                            <option value="">Tipo Moneda</option>
                            
                        </select>
                    </div>
                    <div class="campo">
                        <label for="ultimaTasa">Tasa</label>
                        <input class="input"
                        type="number" 
                        name="ultimaTasa"
                        placeholder="Tasa" 
                        id="ultimaTasa" readonly
                        
                    >
                    </div>
                    <div class="campo">
                        <label for="ultimaComision">Comisión</label>
                        <input class="input"
                        type="number" 
                        name="ultimaComision"
                        placeholder="Comisión"
                        id="ultimaComision" readonly
                    >
                    </div>
                    <div class="campo">
                        <label for="totalComision">Total Comisión</label>
                        <input class="input"
                        type="number" 
                        name="totalComision"
                        placeholder="Total Comisión"
                        id="totalComision" readonly>
                    </div>
                    <div class="campo">
                        <label for="montoEntregar">Monto Entregar</label>
                        <input class="input"
                        type="number"
                        name="montoEntregar"
                         placeholder="Monto Entregar"
                         id="montoEntregar" readonly>
                    </div>   
                    <div class="campo">
                        <label for="numeroDocumento">Numero Documento</label>
                        <input class="input"
                        type="text" 
                        placeholder="Numero Documento"
                        name="numeroDocumento"
                        id="numeroDocumento"> 
                    </div>
                    <div class="campo">
                        <label for="nombreCliente">Nombre Cliente</label>
                        <input class="input"
                        type="text" 
                        placeholder="Nombre Cliente"
                        name="nombreCLiente"
                        id="nombreCliente" readonly> 
                    </div>
                    <div>
                        <input class="boton" type="submit" value="Registrar">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
    <script src="js/compraVenta.js" type="module"></script>
    <script src="js/sweetalert2.js"></script>
</body>
</html>
