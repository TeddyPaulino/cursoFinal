<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Y Compra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <div class="logo_user contenedor">
            <h1 class="nombre_logo">ExpressExchanger</h1>    
            <h2 class="nombre_usuario">Teddy Paulino</h2>
            <i class="fa-regular fa-user icono"></i>     
        </div>
    </div>
    <section class="contenedor">
        <div class="registro">
            <form action="" class="formulario">
                <fieldset>
                    <legend>Nuevo Registro</legend>
                    <label for="">Transacción</label>
                    <select class="selct" id="">
                        <option value>Seleccione Opción</option>
                        <option value="">Compra</option>
                        <option value="">Venta</option>
                    </select>
                    <div class="monto_recibido">
                        <label for="">Monto Recibido</label>
                        <input type="text" placeholder="Monto Recibido">
                    </div>
                    <div class="tipo_moneda">
                        <label for="">Moneda</label>
                        <select class="select_moneda">
                            <option value="">Tipo Moneda</option>
                            <option value="">Pesos</option>
                            <option value="">Dolares</option>
                            <option value="">Euros</option>
                        </select>
                    </div>
                    <div class="tasa">
                        <label for="">Tasa</label>
                        <input type="text" placeholder="Tasa">
                    </div>
                    <div class="comision">
                        <label for="">Comisión</label>
                        <input type="text" placeholder="Comisión">
                    </div>
                    <div class="total_comision">
                        <label for="">Total Comisión</label>
                        <input type="text" placeholder="Total Comisión">
                    </div>
                    <div class="monto_entregar">
                        <label for="">Monto Entregar</label>
                        <input type="text" placeholder="Monto Entregar">
                    </div>   
                    <div class="cedula_cliente">
                        <label for="">Cédula</label>
                        <input type="number" placeholder="Cédula">
                    </div>
                    <div class="Nombre_cliente">
                        <label for="">Nombre</label>
                        <input type="text" placeholder="Nombre Completo">
                    </div>

                    <input type="submit" value="Registrar">

                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
