<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <div class="logo_user contenedor">
            <h1 class="nombre_logo">ExpressExchanger</h1>    
            <h2 class="nombre_usuario">Teddy Paulino</h2>
            <i class="fa-regular fa-user icono"></i>     
        </div>
    </div>
    <section class="seccion">
        <form action="" class="formulario">
            <fieldset>
                <legend>Nuevo Usuario</legend>
                <div class="contenedor_campo">           
                    <div class="campo">
                        <label for="">Nombre</label>
                        <input class="input"type="number" placeholder="Nombre">
                    </div>
                    <div class="campo">
                        <label for="">Apellido</label>
                        <input class="input"type="number" placeholder="Apellido">
                    </div>  
                    <div class="campo">
                        <label for="">Email</label>
                        <input class="input"type="number" placeholder="Correo Electronico">
                    </div>
                    <div class="campo">
                        <label for="">Usuario</label>
                        <input class="input"type="number" placeholder="Nombre de Usuario">
                    </div>
                    <div class="campo">
                        <label for="">Contraseña</label>
                        <input class="input"type="number" placeholder="Contraseña del Usuario">
                    </div>
                    <div class="campo">
                        <label for="">Rol</label>
                        <select class=" input select_moneda">
                            <option value="">Tipo Rol</option>
                            <option value="">Administrador</option>
                            <option value="">Usuario</option>
                        </select>
                    </div>
                    <div>
                        <input class="boton" type="submit" value="Registrar">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
