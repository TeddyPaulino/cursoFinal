<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <div class="logo_user contenedor">
            <a href="menu.html"><h1 class="nombre_logo">ExpressExchanger</h1></a>    
            <h2 class="nombre_usuario">Teddy Paulino</h2>
            <i class="fa-regular fa-user icono"></i>     
        </div>
    </div>
    <section class="seccion contenedor">
        <form action="" class="formulario" id="formularioUsuario">
            <fieldset>
                <legend>Nuevo Usuario</legend>
                <div class="contenedor_campo">           
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input class="input"
                            type="text"
                            placeholder="Nombre"
                            name="nombre"
                            id="nombre"
                        >         
                    </div>
                    <div class="campo">
                        <label for="apellido">Apellido</label>
                        <input class="input"
                            type="text" 
                            placeholder="Apellido"
                            name="apellido"
                            id="apellido"
                        >
                    </div>  
                    <div class="campo">
                        <label for="correo">Email</label>
                        <input class="input"
                            type="text" 
                            placeholder="Correo Electronico"
                            name="correo"
                            id="correoUsuario"
                        >           
                    </div>
                    <div class="campo">
                        <label for="nombreUsuario">Usuario</label>
                        <input class="input"
                            type="text" 
                            placeholder="Nombre de Usuario"
                            name="nombreUsuario"
                            id="usuario"
                        >
                    </div>
                    <div class="campo">
                        <label for="clave">Contraseña</label>
                        <input class="input"
                            type="text" 
                            placeholder="Contraseña del Usuario"
                            name="clave"
                            id="passwordUsuario"
                        >
                    </div>
                    <div class="campo">
                        <label for="selectRolUsuario">Rol</label>
                        <select class=" input select_moneda"
                            name="selectRolUsuario" 
                            id="selectRol">
                            <option value="">Tipo Rol</option>
                        </select>
                    </div>
                    <div>
                        <input class="boton" type="submit" value="Registrar">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
    <script src="js/usuario.js" type="module"></script>
    <script src="js/sweetalert2.js"></script>
</body>
</html>
