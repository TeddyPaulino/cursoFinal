<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">

<body>
    <div class="bg">
        <div class="logo_user contenedor">
            <a href="menu.html"><h1 class="nombre_logo">ExpressExchanger</h1></a>    
            <h2 class="nombre_usuario">Usuario</h2>
            <i class="fa-regular fa-user icono"></i>

    </div>
 
    <section class="seccion">
        <form action="" class="formulario" id="formularioApertura">
            <fieldset>
                <legend>Apertura Caja</legend>
                <div class="contenedor_campo">           
                    <div class="campo">
                        <label for="nombreMoneda">Tipo Moneda</label>
                        <select class="input select_moneda" id="nombreMoneda" name="nombreMoneda">
                            <option selected disabled value = "">Tipo Moneda</option>    
                        </select>
                    </div>
                    <div class="campo">
                        <label for="cantidad">Cantidad</label>
                        <input class="input"type="text" placeholder="Cantidad Aperturar" name="cantidad" id="cantidad">
                    </div>   
                    <div>
                        <input class="boton" type="submit" value="Aperturar Caja">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>

    <script src="js/aperturaCaja.js" type="module"></script>
    <script src="js/sweetalert2.js"></script>
