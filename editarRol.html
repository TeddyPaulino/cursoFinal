<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Rol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <div class="logo_user contenedor">
            <h1 class="nombre_logo">ExpressExchanger</h1>    
            <h2 class="nombre_usuario">Teddy Paulino</h2>
            <i class="fa-regular fa-user icono"></i>     
        </div>
    </div>
    <section class="seccion">
        <form action="" class="formulario" id="formularioEditar">
            <fieldset>
                <legend>Editar Rol</legend>
                <div class="contenedor_campo">           
                    <div class="campo">
                        <label for="nombreEditar">Nombre</label>
                        <input class="input"type="text" placeholder="Nombre del Rol" name="nombreEditar" id="nombreEditar">
                    </div> 
                    <div class="campo">
                        <label for="descripcionEditar">Descripción</label>
                        <input class="input"type="text" placeholder="Descripción del Rol" name="descripcionEditar" id="descripcionEditar">
                    </div> 
                    <input type = "hidden" name="idRol" placeholder ="Id" id ="idRol" value="">
                    <div>
                        <input class="boton" type="submit" value="Registrar">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
    <script src="js/editarRol.js" type="module"></script>
    <script src="js/sweetalert2.js"></script>
</body>
</html>
