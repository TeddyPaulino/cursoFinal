<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Comision</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <div class="logo_user contenedor">
            <a href="menu.html"><h1 class="nombre_logo">ExpressExchanger</h1></a>   
            <h2 class="nombre_usuario">Usuario</h2>
            <i class="fa-regular fa-user icono"></i>     
        </div>
    </div>
    <section class="seccion">
        <form action="" class="formulario" id="formularioComision">
            <fieldset>
                <legend>Comision</legend>
                <div class="contenedor_campo">           
                    <div class="campo">
                        <label for="tipoMoneda">Moneda</label>
                        <select class=" input select_moneda"
                            name="tipoMoneda"
                            id="tipoMoneda"
                        >
                            <option value="">Tipo Moneda</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="tipoTransaccion">Transacción</label>
                        <select class=" input select_moneda"
                            name="tipoTransaccion"
                            id="tipoTransaccion"
                        >
                            <option value="">Tipo Transacción</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="comision">Comision</label>
                        <input class="input"type="text"                               placeholder="Comision"
                        name="comision"
                        id="comision"
                        >
                    </div>
                    <div>
                        <input class="boton" type="submit" value="Registrar">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
    <script src="js/comision.js" type="module"></script>
    <script src="js/sweetalert2.js"></script>
</body>
</html>
